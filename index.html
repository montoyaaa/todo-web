<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://kit.fontawesome.com/b5139f7e6f.js"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.js"></script>
  </head>
  <body>
    <i class="fas fa-tasks" style="font-size: 40px"></i>
    <h1>Todo List</h1>
    <div class="quadro">
      <h2>A fazeres:</h2>
      <ul id="todo-list"></ul>
    </div>
    <div class="quadro-footer">
      <input type="text" id="new-todo" placeholder="Novo item" />
      <button type="button" id="add-todo">Adicionar</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
